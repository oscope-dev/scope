[workspace]
members = ["scope"]
resolver = "2"

# Config for 'dist'
[workspace.metadata.dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.28.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "homebrew"]
# A GitHub repo to push Homebrew formulas to
tap = "oscope-dev/homebrew-formulas"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl"]
# Global artifacts jobs to run in CI
global-artifacts-jobs = ["./build-linux-pkgs"]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Which actions to run on pull requests
pr-run-mode = "plan"
# Whether to publish prereleases to package managers
publish-prereleases = true
# Post-announce jobs to run in CI
post-announce-jobs = ["./dotslash"]
# Local artifacts jobs to run in CI
local-artifacts-jobs = ["./build-linux-arm"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[workspace.metadata.dist.github-custom-runners]
global = "ubuntu-latest"

[workspace.metadata.dist.github-custom-runners.x86_64-unknown-linux-gnu]
runner = "ubuntu-latest"

[workspace.metadata.dist.github-custom-runners.x86_64-unknown-linux-musl]
runner = "ubuntu-latest"

[workspace.metadata.dist.github-custom-runners.aarch64-apple-darwin]
runner = "macos-latest"

[workspace.dependencies]
clap = { version = "4.5.49", features = ["derive", "env"]}
human-panic = "2.0.3"
tokio = { version = "1", features = ["full"] }
colored = "3.0.0"
which = { version = "8.0", features = ["regex"] }
regex = "1.12.2"
lazy_static = "1.5.0"
inquire = {  version = "0.9", features = ["editor"]}
tracing-subscriber = { version = "0.3", features = ["time", "json", "local-time" ] }
tracing-appender = "0.2.3"
chrono = "0.4"
nanoid = "0.4"
directories = "5"
derivative = "2"
reqwest = { version = "0.12", features = ["multipart", "rustls-tls", "native-tls-vendored" ] }
time = { version = "0.3", features = ["macros", "formatting", "local-offset"] }
json = "0.12"
minijinja = { version = "2.12.0", features = ["loader"] }
itertools = { version = "0.14", features = [] }
path-clean = "1.0.1"
async-trait = "0.1.89"
mockall = "0.13.1"
pathdiff = "0.2.3"
glob = "0.3"
educe = "0.6.0"
petgraph = "0.8.3"
sha256 = "1.6.0"
anyhow = "1.0.100"
thiserror = "2.0.12"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
schemars = "1.0"
derive_builder = "0.20"
strum = { version = "0.27", features = ["derive"] }
jsonschema = "0.33"
tracing = "0.1.40"
ignore = "0.4.24"
tracing-indicatif = "0.3.13"
indicatif = "0.18"
strip-ansi-escapes = "0.2.1"
octocrab = "0.40.0"
jsonwebtoken = "10.1.0"
secrecy = "0.10.3"
url = "2.5.2"
dotenvy = "0.15.7"
opentelemetry = { version = "0.31.0", features = ["metrics"] }
opentelemetry-otlp = { version = "0.31.0", features = ["metrics", "reqwest", "http-proto", "reqwest-client", "reqwest-rustls"] }
tracing-opentelemetry = "0.32.0"
opentelemetry_sdk = { version = "0.31.0", features = ["metrics", "rt-tokio"] }
tonic = "0.14.2"
gethostname = "1.1.0"
normpath = "1.5.0"
fake = "4.4.0"
shellexpand = "3.1.1"
