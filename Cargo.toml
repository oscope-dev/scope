[workspace]
members = ["scope"]
resolver = "2"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "homebrew"]
# A GitHub repo to push Homebrew formulas to
tap = "oscope-dev/homebrew-formulas"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl"]
# Global artifacts jobs to run in CI
global-artifacts-jobs = ["./build-linux-pkgs"]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to publish prereleases to package managers
publish-prereleases = true
# Post-announce jobs to run in CI
post-announce-jobs = ["./dotslash"]
local-artifacts-jobs = ["./build-linux-arm"]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[workspace.dependencies]
clap = { version = "4.5.4", features = ["derive", "env"]}
human-panic = "1.2.3"
tokio = { version = "1", features = ["full"] }
colored = "2.1.0"
which = { version = "6.0", features = ["regex"] }
regex = "1.10.4"
lazy_static = "1.4.0"
inquire = {  version = "0.6", features = ["editor"]}
tracing-subscriber = { version = "0.3", features = ["time", "json", "local-time" ] }
tracing-appender = "0.2.3"
chrono = "0.4"
nanoid = "0.4"
directories = "5"
derivative = "2"
reqwest = { version = "0.11", features = ["multipart", "rustls-tls", "hyper-tls", "native-tls-vendored" ] }
time = { version = "0.3", features = ["macros", "formatting", "local-offset"] }
json = "0.12"
minijinja = "1.0"
itertools = { version = "0.12", features = [] }
path-clean = "1.0.1"
async-trait = "0.1.80"
mockall = "0.12.1"
pathdiff = "0.2.1"
glob = "0.3"
educe = "0.5.11"
petgraph = "0.6.4"
sha256 = "1.5.0"
anyhow = "1.0.82"
thiserror = "1.0.59"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
schemars = "0.8"
derive_builder = "0.20"
strum = { version = "0.26", features = ["derive"] }
jsonschema = "0.17"
tracing = "0.1.40"
ignore = "0.4.22"
tracing-indicatif = "0.3"
indicatif = "0.17"
strip-ansi-escapes = "0.2.0"
octocrab = "0.38.0"
jsonwebtoken = "9.3.0"
secrecy = "0.8.0"
url = "2.5.0"
dotenvy = "0.15.7"
opentelemetry = { version = "0.22.0", features = ["metrics"] }
opentelemetry-otlp = { version = "0.15.0", features = ["metrics", "reqwest"] }
tracing-opentelemetry = "0.23.0"
opentelemetry_sdk = { version = "0.22.1", features = ["metrics", "rt-tokio"] }
tonic = "0.11.0"
gethostname = "0.4.3"
